<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Bulletins</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script>
        var map = L.map('map').setView([41.6086, 21.7453], 8); // Centered on Macedonia

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Create a marker cluster group
        var markers = L.markerClusterGroup();

        fetch('/api/bulletins')
            .then(response => response.json())
            .then(data => {
                data.forEach(bulletin => {
                    if (bulletin.latitude && bulletin.longitude) {
                        var marker = L.marker([bulletin.latitude, bulletin.longitude])
                            .bindPopup(`<b>${bulletin.location}</b><br>${bulletin.description}`);
                        markers.addLayer(marker);
                    }
                });

                map.addLayer(markers);
            });
    </script>
</body>
</html>
